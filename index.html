<!DOCTYPE html> 
<html> 
<head>
<title>Image Carousel</title>
</head> 
<body> 
<div class="galleryContainer">
    <div class="slideShowContainer">
      <div id="playPause" onclick="playPauseSlides()">
        <div id="play"><a>PLAY</a></div>
        <div id="pause"><a >PAUSE</a></div>
      </div>
      <div onclick="plusSlides(-1)" class="nextPrevBtn leftArrow"><a class="arrowLeft">&#10094;</a></div>
      <div onclick="plusSlides(1)" class="nextPrevBtn rightArrow"><a class="arrowRight">&#10095;</a></div>

        <div class="imageHolder">
            <img src="https://images.pexels.com/photos/18103/pexels-photo.jpg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940">
        </div>
        <div class="imageHolder">
            <img src="https://images.pexels.com/photos/358444/pexels-photo-358444.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940">
        </div>
        <div class="imageHolder">
            <img src="https://images.unsplash.com/photo-1512682532348-ff70a99430b2?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1650&q=80">
        </div>
        <div class="imageHolder">
            <img src="https://images.pexels.com/photos/164186/pexels-photo-164186.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940">
        </div>
    </div>
</div>
</body> 
</html>
